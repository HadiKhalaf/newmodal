
<div class="div_country">
    <div class="card" style="width: 18rem;">
        <img [src]="flag" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{name}}</h5>
            <p class="card-text">{{population | number}}</p>
        </div>
        <ng-template #content let-c="close" let-d="dismiss">
          <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">{{name}}</h4>
            <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
          </div>
          <div class="modal-body">
            <p>population: {{population | number}}</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Save</button>
          </div>
        </ng-template>
        <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Show More</button>
    </div>
</div>
